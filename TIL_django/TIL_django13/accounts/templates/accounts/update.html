{% extends 'accounts/base.html' %}

{% block content %}
<h1>회원 정보 수정</h1>
<form action="{% url 'accounts:update' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="container-fluid d-flex justify-content-end me-5 mt-3">
        <input type="submit" class="btn btn-outline-primary">
    </div>
</form>
{% endblock content %}
