{% extends 'accounts/base.html' %}

{% block content %}
<h1>비밀번호 변경</h1>
<form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="container-fluid d-flex justify-content-end me-5 mt-3">
        <input type="submit" class="btn btn-light">
    </div>
</form>
{% endblock content %}
