{% extends 'base.html' %}
    
    {% block content %}
      <h1>DETAIL</h1>
      <h3>{{ article.pk }} 번째 글</h3>
    <hr>
        <P>글 제목: {{ article.title }}</P>
        <p>글 내용: {{ article.content }}</p>
        <p>작성 시각: {{ article.created_at}}</p>
        <p>수정 시각: {{ article.updated_at }}</p>
    <hr>
    <a href="{% url 'articles:index' %}">[back]</a>

    {% endblock content %}
