

<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>팀 버너스리</title>
    <style>
        .make-red {
            color:red;
        }
        .make-gray {
            color: gainsboro
        }
        .make-blue {
            color:cornflowerblue
        }
        .make-orange {
            color: orange;
        }
    </style>
</head>
<body>
    <img src="practice.jpg" alt="팀 버너스리">
    <h1 class = "make-blue">팀 버너스리</h1>
    <h4><em class = "make-gray">프로그래머</em></h4>
    <p>1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고인하여 개발했다. 
        인터넷의 기반을 닦은 여러 공로로
        <strong class = "make-red">웹의 아버지</strong>라고 불리는 
        인물 중 하나이다.</p>
    <h2><strong>인물 정보</strong></h2>
    <ul>
        <li>국적: 영국</li>
        <li>생년월일: 1955년 6월 8일</li>
        <li>위키: <a class = "make-orange" href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC">팀 버너스리 위키피디아</a></li>
        <li>낸시 칼슨과 이혼 후 로즈메리 리스와 재혼한 그는 능력자이다.</li>
        <li>멀티캠퍼스 수강생 <strong class = "make-red">이정일</strong>에게 제 2의 아버지라고 불려 화제가 되고있다.</li>
        <li>팀 버너스리경이 수강생 이정일의 행보에 주목하고 있다는 사실은 <strong class = "make-red">학계의 정설이다.</strong></li>
    </ul>
</body>
</html>
