<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar bg-light border border-primary mb-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">회원가입이야~~ 벌써 27이야~~</a>
            </div>
        </nav>
    </header>
    <main>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">원하는 이메일</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">주소</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">상세 주소</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">지역 대분류</label>
          <select id="inputState" class="form-select">
            <option selected>선택</option>
            <option>서울</option>
            <option>부산</option>
            <option>인천</option>
            <option>대전</option>
            <option>대구</option>
            <option>울산</option>
            <option>광주</option>
            <option>경기도</option>
            <option>강원도</option>
            <option>충청북도</option>
            <option>충청남도</option>
            <option>경상북도</option>
            <option>경상남도</option>
            <option>전라북도</option>
            <option>전라남도</option>
            <option>제주특별자치시</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">휴대전화</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              개인정보 제공에 동의하십니까?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-primary">
            <a href="http://127.0.0.1:5500/HTML_bootstrap_login.html">
                드르가~~
            </a>

          </button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
