<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="d-flex flex-column">
    <header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center mb-4">
          <a class="navbar-brand">
            <button type="button" class="btn btn-outline-primary btn-lg text-center">
                <a href="http://127.0.0.1:5500/HTML_bootstrap_why.html" class="" >
                    여봐라
                </a> 
                </button>
            
          </a>
        </div>
    </nav>
    </header>
    <main>
        <form>
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">위 아이디 기억</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" type="button">
                    <a href="http://127.0.0.1:5500/HTML_bootstrap_login.html">
                    로그인
                    </a>
                </button>
                <button class="btn btn-outline-success" type="button">
                    <a href="http://127.0.0.1:5500/HTML_bootstrap_sign.html">
                    회원가입
                    </a>
                </button>
                <button class="btn btn-outline-warning" type="button">
                    <a href="http://127.0.0.1:5500/HTML_bootstrap01.html">
                        돌아가기
                    </a>
                </button>
            </div>
        </form>
    </main>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
