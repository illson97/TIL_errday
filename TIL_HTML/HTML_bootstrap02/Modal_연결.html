<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>
  <div class="container d-flex flex-wrap justify-content-center mt-5 gap-4">
    <!-- primary Modal 버튼 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      브라보~~ 연진아~~ 장하다~~
    </button>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            연진아 나 신나
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">난 안신나</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">나도 신나</button>
          </div>
        </div>
      </div>
    </div>

    <!-- secondary Modal 버튼 -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#secondary">
      오늘부터 모든 날이 흉흉할거야
    </button>
    <div class="modal fade" id="secondary" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="secondaryLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="secondaryLabel">더 글로리</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            자극적이고 끔직할거야
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">막을 수도, 없앨 수도 없을거야</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">나는, 너의 아주 오랜 소문이 될거거든.</button>
          </div>
        </div>
      </div>
    </div>

    <!-- success Modal 버튼 -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#success">
      단 하루도 잊어본 적이 없어.
    </button>
    <div class="modal fade" id="success" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="successLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="successLabel">더 글로리</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            어떤 증오는
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">그리움을 닮아서</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">멈출 수가 없거든.</button>
          </div>
        </div>
      </div>
    </div>

    <!-- danger Modal 버튼 -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#danger">
      근데 재준아
    </button>
    <div class="modal fade" id="danger" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="dangerLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="dangerLabel">더 글로리</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            넌 모르잖아.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">알록달록한</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">세상.</button>
          </div>
        </div>
      </div>
    </div>


    <!-- warning Modal 버튼 -->
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#warning">
      어떡해?
    </button>
    <div class="modal fade" id="warning" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="warningLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="dangerLabel">더 글로리</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            너네 주님 개빡쳤어.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">너</button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">지옥행이래.</button>
          </div>
        </div>
      </div>
    </div>



    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
<style>
</style>

</html>
