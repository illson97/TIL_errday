<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col">
                            <img src="04.avif" class="img-fluid rounded float-left" alt="왜안떠">
                        </div>
                        <div class="col">
                            <img src="05.avif" class="img-fluid" alt="왜안떠">
                        </div>
                        <div class="col">
                            <img src="06.avif" class="img-fluid rounded float-right" alt="왜안떠">
                        </div>
                    </div>
                </div>               
                </div>            
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col">
                            <img src="04.avif" class="img-fluid rounded float-right d-block w-100" alt="왜안떠">
                        </div>
                        <div class="col">
                            <img src="05.avif" class="img-fluid rounded float-left d-block w-100" alt="왜안떠">
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col">
                        <img src="06.avif" class="img-fluid rounded float-right d-block w-100" alt="왜안떠">

                      <div class="col">
                        <img src="07.avif" class="img-fluid rounded float-left d-block w-100" alt="왜안떠">
                      </div>
                    </div>
                </div>            

                <div class="carousel-item">                
                    <div class="row mb-5">
                      <div class="col-6">
                        <img src="04.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                      </div>
                      <div class="col">
                        <img src="05.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                      </div>
                      <div class="col">
                        <img src="06.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                      </div>
                    </div>
            
                    <div class="row">
                      <div class="col-6">
                        <img src="07.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                      </div>
                      <div class="col">
                        <img src="08.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                      </div>
                      <div class="col">
                        <img src="09.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                      </div>
                    </div>
                </div>

                <div class="carousel-item">
                
                    <div class="row">
                        <div class="col-sm-5">
                            <img src="04.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                        </div>
                      
                        <div class="col-sm-5">
                            <div class="row">
                                <div class="col-6 col-sm-6 mb-2">
                                    <img src="07.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                                </div>
                                <div class="col-6 col-sm-6">
                                    <img src="08.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                                </div>
                            </div>    
                            <div class="row">
                                <div class="col-6 col-sm-6">
                                    <img src="09.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                                </div>
                                <div class="col-6 col-sm-6">
                                    <img src="06.avif" class="img-fluid rounded d-block w-100" alt="왜안떠">
                                </div>   
                            </div>
                        </div>
                    </div>                   
                </div>
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
