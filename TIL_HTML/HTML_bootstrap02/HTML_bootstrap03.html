<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="card text-center">
      <div id="carouselExampleIndicators" class="carousel slide card-img-top">
        <div class="carousel-indicators mb-3">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="practice.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="02.jpeg" class="d-block w-100 mt-5 mb-5" alt="...">
          </div>
          <div class="carousel-item">
            <img src="03.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
        
        
        
        
        
        
      <div class="card-body">
        <h1 class="card-header">팀 버너스리</h1>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</li>
            <li class="list-group-item">국적 - 영국</li>
            <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
            <li class="list-group-item">직업 - 전산과학자, 프로그래머</li>
            <li class="list-group-item">출신대학 - 옥스퍼드 대학교 물리학 학사</li>
          </ul>
        <div class="card-footer">
          <a href="http://127.0.0.1:5500/HTML_bootstrap02.html" class="btn btn-primary" role="button">
            추가정보를 보고 싶다면 로그인하세요.</a>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
